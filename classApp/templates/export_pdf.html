{% extends 'home.html' %} 
{% block content %}
    <h1>Grade3 english student list</h1>
    <div class="table_style">
        <table class="table align-middle bg-white" height="200px" >
        <thead >
            <tr style="height: 60px;" class="align-middle">
                <th></th>
                <th>Name</th>
                <th>Nickname</th>
                <th>Roll</th>
                <th>Address</th>
                <th>Phone Number</th>
            </tr>
        </thead>
    {% for i in students %} 
    <tbody>
        <tr style="background-color: rgba(0, 200, 255, 0.492);">
            <td >
                <div class="d-flex align-items-center">
                    <a href="{{i.image.url}}"><img src="{{i.image.url}}" width="120" height="110" class="flip-diagonal-2-tl"></a></div>
            </td>
            <td>{{i.name}}</td>
            <td>{{i.nickname}}</td>
            <td>{{i.roll}}</td>
            <td>{{i.address}}</td>
            <td>{{i.phone}}</td>
        </tr>
    </tbody>

{% endfor %}
</div>
{% endblock %}
